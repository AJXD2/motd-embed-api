services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: motd-embed-api:latest
    container_name: motd-embed-api
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Server configuration
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # CORS configuration
      # For production, set to specific domains: https://example.com,https://another.com
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
